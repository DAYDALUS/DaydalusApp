<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dirty Clothes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <!-- <button ion-button large half block outline (click)="load()" style="color:orange;border-color:black;">Clean</button> -->
  <div class="tab">
    <button ion-button (click)="load3()">Clean</button>
    <button ion-button class="tablinks">Dirty</button>
  </div>

  <!-- DIFFERENT TYPES OF DIRTY CLOTHES -->
    <ion-grid class="grid">
    <ion-row>
      <ion-col col-sm-4><img (click)="Shirt()" src="./assets/images/shirt.png"></ion-col>
      <ion-col col-sm-4><img (click)="Pant()" src="./assets/images/pants.png"></ion-col>
      </ion-row>
    </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        {{ todo.text }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeTodo(todo._id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
<!-- ADDING DIRTY CLOTHES -->
  <ion-fab right bottom>
    <button ion-fab (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
