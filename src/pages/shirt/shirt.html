<ion-header>
  <ion-navbar color="primary">
    <ion-title>Shirts</ion-title>
    <ion-buttons end>
      <button (click)="takePhoto()" ion-button icon-only color="white">
        <ion-icon (click)="takePhoto()" name="camera"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="grid">
  <ion-row>
    <ion-col col-sm-4><img (click)="deletePhoto(index)" src="https://image.spreadshirtmedia.com/image-server/v1/productTypes/1130/views/1/appearances/565,width=300,height=300,backgroundColor=ffffff.jpg"></ion-col>
    <ion-col col-sm-4><img (click)="results()" src="http://assets.academy.com/mgen/50/10740350.jpg?is=500,500"></ion-col>
    <ion-col col-sm-4><img (click)="blackbutton()" src="http://www.511tactical.com/media/catalog/product/cache/1/small_image/9df78eab33525d08d6e5fb8d27136e95/71200/092/71200_092_01.jpg"></ion-col>
    </ion-row>
  <ion-row>
    <ion-col col-sm-4><img (click)="results()" src="https://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=117592903"></ion-col>
    <ion-col col-sm-4><img (click)="blueshirt()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Blue_Tshirt.jpg/220px-Blue_Tshirt.jpg"></ion-col>
    <ion-col col-sm-4><img (click)="barney()" src="http://www.patagonia.com/dis/dw/image/v2/ABBM_PRD/on/demandware.static/-/Sites-patagonia-master/default/dwf146646c/images/hi-res/45651_TRUT.jpg?sw=750&sh=750&sm=fit&sfrm=png"></ion-col>
   </ion-row>

</ion-grid>
<ion-grid>
<ion-row>
<ion-col col-6 *ngFor="let photo of photos; let id = index">
  <!--ACTUAL PHOTO-->
  <ion-card class="block">
    <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
    <img [src]="photo.image" *ngIf="photo.image">
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
