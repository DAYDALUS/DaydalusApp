<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pants</ion-title>
    <ion-buttons end>
      <button (click)="takePhoto()" ion-button icon-only color="white">
        <ion-icon (click)="takePhoto()" name="camera"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="grid">
  <ion-row>
    <ion-col col-sm-4><img (click)="brownjoggers()"src="http://scene7.zumiez.com/is/image/zumiez/pdp_hero/Free-World-Remy-Dark-Khaki-Jogger-Pants-_259942-front.jpg"></ion-col>
    <ion-col col-sm-4><img (click)="blackpants()" src="http://scene7.zumiez.com/is/image/zumiez/pdp_hero/Levis-511-Stretch-Denim-Black-Skinny-Jeans-_200460-0001-front.jpg"></ion-col>
    <ion-col col-sm-4><img (click)="graysweat()" src="http://www.patagonia.com/dis/dw/image/v2/ABBM_PRD/on/demandware.static/-/Sites-patagonia-master/default/dw63dd8968/images/hi-res/21970_DFTG.jpg?sw=750&sh=750&sm=fit&sfrm=png"></ion-col>
    </ion-row>
  <ion-row>
    <ion-col col-sm-4><img (click)="brownslacks(index)"src="https://i5.walmartimages.com/asr/0986bf52-b831-456e-86eb-0f7fc9ee03a7_1.8ee390cf8e9b4f342e4d8d689e698a31.jpeg"></ion-col>
    <ion-col col-sm-4><img (click)="cargopant()" src="http://d38lmus20vhzyd.cloudfront.net/image.aspx/MjAxMjEwMjA4MTkzNzk5/media/images/products/45507_COF.jpg-1500x1500"></ion-col>
   </ion-row>
</ion-grid>
<ion-grid>
<ion-row>
<ion-col col-6 *ngFor="let photo of photos; let id = index">
  <!--ACTUAL PHOTO-->
  <ion-card class="block">
    <img [src]="photo.image" *ngIf="photo.image">
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
