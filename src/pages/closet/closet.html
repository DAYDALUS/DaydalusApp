<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="./assets/images/speed.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Closet</ion-title>

</ion-navbar>
</ion-header>

<!-- CODE FOR DIRTY AND CLEAN -->

<ion-content text-center padding>
  <div item-start padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="clean">
      Clean
    </ion-segment-button>
    <ion-segment-button value="dirty">
      Dirty
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'dirty'">
      <ion-grid class="grid">
      <ion-row>
        <ion-col col-sm-4><img (click)="DirtyShirt()" src="./assets/images/shirt.png"></ion-col>
        <ion-col col-sm-4><img (click)="DirtyPant()" src="./assets/images/pants.png"></ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
<!-- ADDING AND REMOVING DIRTY CLOTHES -->
        <ion-item-sliding *ngFor="let todo of todos | async">
          <ion-item>
            {{ todo.text }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="removeTodo(todo._id)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>

      <ion-fab right bottom>
        <button ion-fab (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  </ion-list>
<!-- CODE FOR TRANSITIONING INTO DIFFERENT CLOSETS -->
  <ion-list *ngSwitchCase="'clean'">
    <ion-item>
    <ion-grid class="grid">
    <ion-row>
      <ion-col col-sm-4><img (click)="Shirt()" src="./assets/images/shirt.png"></ion-col>
      <ion-col col-sm-4><img (click)="Pant()" src="./assets/images/pants.png"></ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-sm-4><img (click)="Hat()" src="./assets/images/hat.png"></ion-col>
      <ion-col col-sm-4><img (click)="Shoe()" src="./assets/images/shoe.png"></ion-col>
     </ion-row>
    </ion-grid>
</ion-item>
  </ion-list>
</div>

</ion-content>
